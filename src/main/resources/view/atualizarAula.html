<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Atualizar cliente</title>
    <script type="text/javascript">
		function consulta() {
			window.open("/grupo3/aulas");
		}
	</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: menuSuperior">
    <div>header</div>
</header>

<body>
<div class="container my-5">
    <br />
    <h3>Atualizar Aulas</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/grupo3/aulas/id/{id} (id=${aula.id}) }" th:object="${aula}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="titulo" class="col-form-label">Titulo da aula</label> <input type="text" th:field="*{titulo}"
                                                                                                      class="form-control" id="titulo" placeholder="Titulo da Aula">
                            <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger">
								</span>
                        </div>
                    </div>
                     <div class="row">
                        <div class="form-group col-md-4">
                            <label for="video" class="col-form-label">Link do video</label> <input type="text" th:field="*{video}"
                                                                                                      class="form-control" id="video" placeholder="Video da Aula">
                            <span th:if="${#fields.hasErrors('video')}" th:errors="*{video}" class="text-danger">
								</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="Conteudo" class="col-form-label">Conteudo</label>
                            <textarea th:field="*{conteudo}" class="form-control" id="conteudo" placeholder="Conteudo da aula">
								</textarea>
                            <span th:if="${#fields.hasErrors('conteudo')}" th:errors="*{conteudo}" class="text-danger">
								</span>
                        </div>
                    </div>
                   
              
                    <div class="form-group col-md-8">
                        <input type="submit" class="btn btn-primary" value="Atualizar curso">
                        <input type="button" class="btn btn-primary" value="Consultar curso"
                               onclick="consulta();">
                    </div>
                </form>
            </div>
        </div>
        <h6 th:text="${message}" class="text-danger"></h6>
    </div>
</div>
</body>

</html>
