<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Atualizar cliente</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupo3/cursos");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>

<body>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Cursos</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupo3/cursos}" th:object="${curso}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="titulo" class="col-form-label">Titulo do curso</label> <input type="text"
									th:field="*{titulo}" class="form-control" id="titulo" placeholder="Titulo do Curso">
								<span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="descricao" class="col-form-label">Descrição do curso</label>
								<textarea th:field="*{descricao}" class="form-control" id="descricao"
									placeholder="Descrição do Curso">
								</textarea>
								<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
									class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cargaHorario" class="col-form-label">Carga horaria do curso</label>
								<input type="text" th:field="*{cargaHorario}" class="form-control" id="cargaHorario"
									placeholder="Carga Horaria do curso">
								<span th:if="${#fields.hasErrors('cargaHorario')}" th:errors="*{cargaHorario}"
									class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="dataAtualizacao" class="col-form-label">Data que o curso foi
									atualizado</label>
								<input type="datetime" th:field="*{dataAtualizacao}" class="form-control"
									id="dataAtualizacao" placeholder="Data que o curso foi atualizado">
								<span th:if="${#fields.hasErrors('dataAtualizacao')}" th:errors="*{dataAtualizacao}"
									class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="mediaAvaliacao" class="col-form-label">Media Avaliação do curso</label>
								<input type="number" th:field="*{mediaAvaliacao}" class="form-control"
									id="mediaAvaliacao" placeholder="Média Avaliação do curso">
								<span th:if="${#fields.hasErrors('mediaAvaliacao')}" th:errors="*{mediaAvaliacao}"
									class="text-danger">
								</span>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Cadastrar curso">
							<input type="button" class="btn btn-primary" value="Consultar curso" onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
	</div>
</body>

</html>
