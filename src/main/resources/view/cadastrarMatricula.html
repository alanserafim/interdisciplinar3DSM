<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Matrícula</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupo3/matriculas");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>

<body>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Nova Matrícula</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupo3/matriculas}" th:object="${matricula}" method="post">
						<div class="row">

							<div class="form-group col-md-4">
								<label for="cpf" class="col-form-label">CPF</label>
								<input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="cpf">
								<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cursoId" class="col-form-label">Código Curso</label>
								<input type="text" th:field="*{cursoId}" class="form-control" id="cursoId"
									placeholder="Código Curso">
								<span th:if="${#fields.hasErrors('cursoId')}" th:errors="*{cursoId}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="status" class="col-form-label">Status</label>
								<select th:field="*{status}">
									<option th:each="p : ${lista}" th:value="${p}" th:text="${p}"></option>
								</select>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-4">
								<label for="progresso" class="col-form-label">Progresso</label>
								<input type="number" th:field="*{status}" class="form-control" id="progresso"
									placeholder="progresso no curso">
								<span th:if="${#fields.hasErrors('progresso')}" th:errors="*{progresso}"
									class="text-danger">
								</span>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-4">
								<label for="avaliacaoCurso" class="col-form-label">Avaliação do Curso</label>
								<input type="number" th:field="*{avaliacaoCurso}" class="form-control"
									id="avaliacaoCurso" placeholder="Avaliação do curso">
								<span th:if="${#fields.hasErrors('avaliacaoCurso')}" th:errors="*{avaliacaoCurso}"
									class="text-danger">
								</span>
							</div>
						</div>



						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Cadastrar Matrícula">
							<input type="button" class="btn btn-primary" value="Consultar Matrículas"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
	</div>
</body>

</html>
