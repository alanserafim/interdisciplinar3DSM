<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lista de clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body>
<header th:replace="fragments/header :: menuSuperior">
    <div>header</div>
</header>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h5 class="panel-title">Lista de cursos</h5>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    </div>
    <div class="panel-body" th:switch="${cursos}">
        <h5 th:case="null">Não existem Cursos cadastrados ainda!</h5>
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo do curso</th>
                    <th>Descrição do curso</th>
                    <th>Carga horaria do curso</th>
                    <th>Data de Atualização do curso</th>
                    <th>Média de Avaliação do curso</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}"></td>
                    <td th:text="${curso.titulo}"></td>
                    <td th:text="${curso.descricao}"></td>
                    <th th:text="${curso.cargaHorario}"></th>
                    <td th:text="${curso.dataAtualizacao}"></td>
                    <td th:text="${curso.mediaAvaliacao}"></td>

                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/grupo3/cursos/{id}(id=${curso.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/grupo3/cursos/id/{id}(id=${curso.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
